<div class="center">
    <div id="images" ng-repeat="img in images">
        <div id="block">
            <div style="padding: 10px;">
                <div><span class="list-images">Id: </span> {{img.name}}</div>
                <div><span class="list-images">Title: </span> {{img.url}}</div>
            </div>
        </div>
    </div>
</div>
